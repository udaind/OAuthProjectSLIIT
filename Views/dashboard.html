<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <meta name="theme-color" content="#3063A0">
<!-- use uselooper theme to create interfaces -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet">
    <link href="/static/theme.css" rel="stylesheet" />
</head>
<style>
    .app-main {
    padding-top: 0;
}
</style>
<body>

    <main class="app-main">
           
            <div class="wrapper">
            
              <div class="page">

                <!-- display the current user details in the session -->
                <header class="page-cover">
                  <div class="text-center">
                    <a class="user-avatar user-avatar-xl"><img src="{{avatar}}" alt="avatar" class="circle"></a>
                    <h2 class="h4 mt-2 mb-0"> {{name}} </h2>
                    
                    <p class="text-muted">Google ID - {{googleid}} </p>
                    <p> Email - {{email}}</p>
                  </div>
                  <div class="cover-controls cover-controls-bottom">
                      <a href="/auth/logout" class="btn btn-primary">Logout</a>
                  </div>
                </header>
                <hr>
                <!-- dispaly message if the file uplaod done successfully or not -->
                <div class="col s12 m4 center">

                        <div>
                            {% if (file == "uploaded") %}
                            <div class="light-blue lighten-1" style="padding: 2px 10px">
                                <p>File successfully uploaded to the google drive</p>
                            </div>
                            {% elif (file == "notuploaded") %}
                            <div class="light-blue lighten-1" style="padding: 2px 10px">
                                <p>File failed to upload please try again later</p>
                            </div>
                            {% endif %}
                        </div>
    
    <!-- upload file form  -->
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <h5 for="fileupload-customInput"><b>Upload your file here..</b></h5>
                           <div class="row">
                               <div class="col-auto">
                                    <div class="file-field input-field">
                                            <div class="btn">
                                                <input type="file" required name="file_upload">
                                            </div>
                                           
                                        </div>
                               </div>
                               <div class="col-auto">
                             <button style="display: block; margin: 0 auto" class="btn btn-success waves-effect waves-primary"
                                type="submit">Upload</button>
                                </div>
                           </div>
                           
                           
                        </form>
                    </div>
                </div>
            </div>
    </main>

</body>

</html>
